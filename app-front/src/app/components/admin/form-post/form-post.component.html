<div class="p-5">
  <h3 class="text-1xl uppercase font-bold font-sans">{{ getTitle() }}</h3>
</div>
<div class="mt-10 sm:mt-0 p-5">
  <div class="mt-5 md:mt-0 md:col-span-2">
    <form [formGroup]="form">
      <div class="shadow overflow-hidden sm:rounded-md">
        <div class="px-4 py-5 bg-white sm:p-6">
          <div class="grid grid-cols-12 gap-7">
            <div class="col-span-6">
              <label for="title" class="block text-sm font-medium text-gray-700"
                >Título</label
              >
              <input
                type="text"
                formControlName="title"
                id="title"
                (change)="generateUrl($event)"
                autocomplete="given-name"
                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
              />
            </div>
            <div class="col-span-6">
              <label for="url" class="block text-sm font-medium text-gray-700"
                >URL</label
              >
              <input
                type="text"
                formControlName="url"
                id="url"
                autocomplete="family-name"
                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
              />
            </div>

            <div class="col-span-6">
              <div class="flex items-start">
                <div class="flex items-center h-5">
                  <input
                    id="published"
                    formControlName="published"
                    value="true"
                    type="checkbox"
                    class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded"
                  />
                </div>
                <div class="ml-3 text-sm">
                  <label for="published" class="font-medium text-gray-700"
                    >Publicar</label
                  >
                  <p class="text-gray-500">
                    Sua postagem irá aparecer direto no feed.
                  </p>
                </div>
              </div>
            </div>

            <div class="col-span-6">
              <label
                for="categoryId"
                class="block text-sm font-medium text-gray-700"
                >Catregoria</label
              >
              <select
                id="categoryId"
                formControlName="categoryId"
                autocomplete="categoryId"
                class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              >
                <option
                  *ngFor="let category of categoriesOptions"
                  [value]="category.id"
                >
                  {{ category.name }}
                </option>
              </select>
            </div>
            <div class="col-span-12">
              <label
                for="shortDescription"
                class="block text-sm font-medium text-gray-700"
              >
                Introdução
              </label>
              <div class="mt-1">
                <textarea
                  id="shortDescription"
                  formControlName="shortDescription"
                  rows="3"
                  class="p-3 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border border-gray-300 rounded-md"
                ></textarea>
              </div>
            </div>

            <div class="col-span-12">
              <angular-editor
                [config]="configEditor"
                formControlName="postContent"
              ></angular-editor>
            </div>
          </div>
        </div>
        <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
          <button
            type="submit"
            [ngClass]="{
              'bg-green-600': form.valid,
              'text-white': form.valid
            }"
            [disabled]="form.invalid || loading"
            (click)="submit()"
            class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2"
          >
            Salvar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
