<div class="mt-5 md:mt-0 md:col-span-2">
  <form action="#" method="POST" [formGroup]="form">
    <div class="shadow sm:rounded-md sm:overflow-hidden">
      <div class="px-4 py-5 bg-white space-y-6 sm:p-6">
        <div class="grid grid-cols-12 gap-7">
          <div class="col-span-6">
            <label for="name" class="block text-sm font-medium text-gray-700"
              >Nome</label
            >
            <input
              type="text"
              formControlName="name"
              id="name"
              class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
            />
          </div>
          <div class="col-span-6 pt-5">
            <div class="flex items-start">
              <div class="flex items-center h-5">
                <input
                  id="active"
                  formControlName="active"
                  value="true"
                  type="checkbox"
                  class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded"
                />
              </div>
              <div class="ml-3 text-sm">
                <label for="published" class="font-medium text-gray-700"
                  >Ativa</label
                >
                <p class="text-gray-500">Sua categoria estar√° ativa</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
        <button
          type="submit"
          [disabled]="form.invalid"
          (click)="submitForm()"
          [ngClass]="{
            'bg-green-600': form.valid,
            'text-white': form.valid
          }"
          class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2"
        >
          Salvar
        </button>
      </div>
    </div>
  </form>
</div>
