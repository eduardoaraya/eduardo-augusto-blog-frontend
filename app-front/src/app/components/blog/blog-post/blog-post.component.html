<div class="container">
  <div class="max-w-[600px] sm:p-5">
    <div class="blog-title mb-16">
      <h3 class="text-5xl leading-[64px] break-words">{{ post?.title }}</h3>
      <p class="mt-5 mr-5 text-sm leading-[64px] break-words text-right">
        <span class="font-bold">{{ post?.user?.fullname }}</span> -
        {{ post?.createdAt | date: "dd/MM/yyyy H:m" }}
      </p>
    </div>
    <div class="sm:p-5">
      <div class="p-2 _unreset" [innerHtml]="post?.postContent"></div>
    </div>
  </div>
</div>
