<app-template [menu]="{ fixed: true, animation: false, bgblack: true }">
  <div class="bg-black h-[90px]"></div>
  <div class="blog-wrapper sm:pt-[25px] md:pt-[150px]">
    <div class="container mx-auto">
      <div class="md:grid grid-cols-6">
        <div class="w-full col-span-2">
          <app-blog-sidebar></app-blog-sidebar>
        </div>
        <div class="w-full col-span-4 min-h-[70vh] sm:pt-[25px]">
          <div class="flex flex-col">
            <app-blog-card
              *ngFor="let item of list"
              [post]="item"
            ></app-blog-card>
            <div *ngIf="!list.length && !loading" class="p-5">
              <h4 class="text-left">Não há conteúdo disponível no momento</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-template>
